<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-cdn</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
		{{ message }}
		<button v-on:click="message = 'Mudei o valor de message'">Change it</button>
	</div>
    <!-- built files will be auto injected -->
  </body>
  <script>
	var app = new Vue({
	  el: '#app',
	  data: {
		message: 'Spring Vue.js Variavel!'
	  }
	})
  </script>
</html>
